<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04.事件绑定</title>
    <script src="./lib/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <div>{{a}}</div>
        <!-- <button v-on:click="a++">+1</button> -->
        <button @click = "add(1)">+1</button>
    </div>
</body>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            a:1
        },
        methods:{
            add(n){
                console.log(vm);
                this.a = this.a + n
            }
        }
    })
</script>

</html>

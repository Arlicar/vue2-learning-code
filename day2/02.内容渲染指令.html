<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02.内容渲染指令</title>
    <script src="./lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p v-text = "a">会覆盖</p>
        <p>{{a}}</p>
        <hr>
        <p v-html = "b"></p>
    </div>
</body>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            a:'HELLO',
            b:'<h1>芜湖</h1>'
        }
    })
</script>
</html>

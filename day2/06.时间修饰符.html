<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06.事件修饰符</title>
    <script src="./lib/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <a href="http://49.235.125.211/" @click="add">未修饰</a>
        <a href="http://49.235.125.211/" @click.prevent="add">修饰</a>
    </div>
</body>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            a: 1
        },
        methods: {
            add() {
                console.log(走了);
            }
        }
    })
</script>

</html>

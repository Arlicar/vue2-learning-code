<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08.双向数据绑定</title>
    <script src="./lib/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <input type="text"  @keyup.esc = "clearInput($event)" v-model = "username">
        双向数据绑定，改变输入框可以改变下面的input内容
        <hr>
        <input type="text" :value = "username">
    </div>
</body>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            tips:'请输入用户名',
            username: 'hhhhh'
        },
        methods:{
            clearInput(e){
                e.target.value = ''
            }
        }
    })
</script>

</html>

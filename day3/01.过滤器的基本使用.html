<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.过滤器的基本使用</title>
    <script src="./lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" placeholder="输入后首字母大写" v-model = "message">
        <p>{{message | capi}}</p>
        <p>首字母会转换为大写</p>
    </div>
    <script>
        const vm = new Vue({
            el : '#app',
            data : {
                message : 'hello'
            },
            filters:{
                capi(val){
                    // ! 必须要return返回值
                    const first = val.charAt(0).toUpperCase()
                    const other = val.slice(1)
                    return first+other
                }
            }
        })
    </script>
</body>
</html>

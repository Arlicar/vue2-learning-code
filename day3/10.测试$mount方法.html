<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10.测试$mount方法</title>
    <script src="./lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
    {{username}}
    </div>
    <script>
        const vm = new Vue({
            data:{
                username:'小澈'
            }
        })

        vm.$mount('#app')
    </script>
</body>
</html>

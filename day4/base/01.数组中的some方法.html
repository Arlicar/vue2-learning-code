<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.数组中的some方法</title>
</head>
<body>
    <script>
        const arr = ['啊哈','hello','芜湖','欸嘿','嘿嘿']

        // forEach循环一旦开始，无法在中间停止
        arr.forEach((item,index)=>{
            console.log('hh');
            if(index==='芜湖'){
                console.log(index);
            }
        })


        arr.some((item,index)=>{
            console.log('ok');
            if(item==='芜湖'){
                console.log(index);
                //在找到对应的项后，可以通过return true 固定语法，来终止some循环
                return true
            }
        })
    </script>
</body>
</html>

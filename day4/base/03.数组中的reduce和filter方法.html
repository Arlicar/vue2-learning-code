<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reduce和filter</title>
</head>
<body>
    <script>
        //需求:把购物车组数，已勾选的水果，总价累加起来
        const arr = [
        {id:1 , name:'草莓1' , status:true ,price:70,count:1},
        {id:2 , name:'草莓2' , status:true ,price:70,count:2},
        {id:3 , name:'草莓3' , status:false ,price:70,count:3},
        {id:4 , name:'草莓4' , status:true ,price:70,count:4}
        ]

        let amt = 0//总价
        arr.filter(item=>item.status).forEach(item=>{
            amt += item.price*item.count
        })
        console.log(amt)

        //arr.filter(item=>item.status).reduce((累加的结果，当前循环项)=>{},初始值)
        const result = arr.filter(item=>item.status).reduce((amt,item)=>{
            return amt += item.price*item.count
        },0)
        console.log(result)

        
    </script>
</body>
</html>
